<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Padarias</title>

<style>
    body {
        background-color: #1f3a33;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        color: #fff;
    }

    .container {
        max-width: 900px;
        margin: auto;
        text-align: center;
        padding: 20px;
        background-color: #22463c;
        border-radius: 12px;
        border: 2px solid #355a50;
    }

    .title-box {
        background: #ffffff;
        padding: 10px 0;
        border-radius: 10px;
        margin-bottom: 30px;
        font-size: 24px;
        color: #000;
        font-weight: bold;
    }

    .logos {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 25px;
        justify-items: center;
    }

    .logos img {
        width: 110px;
        height: 110px;
        object-fit: cover;
        border-radius: 50%;
        background: #fff;
        padding: 6px;
    }
</style>
</head>

<body>

<div class="container">

    <div class="title-box">PADARIAS</div>

    <div class="logos">
        <img src="https://images.seeklogo.com/logo-png/22/1/padaria-doces-paes-logo-png_seeklogo-222712.png" alt="Padaria Doces Pães">
        <img src="https://s3-sa-east-1.amazonaws.com/projetos-artes/fullsize%2F2021%2F02%2F26%2F19%2FLogo-273991_133049_190634715_2038091332.jpg" alt="Padaria Dom Carlos">
        <img src="https://s3-sa-east-1.amazonaws.com/projetos-artes/fullsize%2F2016%2F02%2F07%2F22%2FLogo-e-Papelaria-181388_92059_220028889_407461185.jpg" alt="Padaria Padocca Goumet">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1uE309_2W5vt14DbjPSkJDuFGgw5ELS-6OA&s" alt="Padaria Top Pães">
        <img src="https://s.tmimgcdn.com/scr/1200x750/273400/modelo-de-logotipo-de-design-criativo-de-padaria_273464-original.png" alt="Padaria BAKE FRESH">

        <img src="https://apsd.com.br/wp-content/uploads/2021/09/12625-logo-padaria2.jpg" alt="Padaria Bom De Mais">
        <img src="https://s3-sa-east-1.amazonaws.com/projetos-artes/fullsize%2F2011%2F07%2F11%2F17%2FWDL-Logo-5608_6769_040609913_1735451611.jpg" alt="Padaria Trigo Bom">
        <img src="https://content.epadoca.com/images/padaria/padariasabor/Padaria_Sabor_Logo_636716712523350923.png" alt="Padaria Sabor">
        <img src="https://s3-sa-east-1.amazonaws.com/projetos-artes/fullsize%2F2013%2F04%2F25%2F19%2FWDL-Logo-25667_6769_053210346_1289881662.jpg" alt="Padaria Pão De Ouro">
        <img src="https://grupospimovel.s3.amazonaws.com/Imagens/Noticias/Sistema/mercado-imobiliario/Padaria_Bella%20Assuncao.png" alt="Padaria Bella Assunção">
    </div>
</div>

</body>
</html>
