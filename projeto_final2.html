<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Filtro de preços — Quase Lá</title>
  <style>
    
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    body{
      background:#2f6058;
      font-family: "Arial", "Helvetica", sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:#fff;
    }


    .box {
      width: 920px;
      max-width:95%;
      background: linear-gradient(180deg,#214b43 0%, #1f473f 100%);
      border-radius:14px;
      padding:32px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:22px;
    }

  
    .title-pill{
      background:#ffffff;
      color:#1f473f;
      padding:10px 28px;
      border-radius:999px;
      font-weight:700;
      font-size:20px;
      letter-spacing:1px;
      box-shadow:0 3px 8px rgba(0,0,0,0.12);
    }

 
    .content {
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:24px;
      padding:8px 12px;
    }

    .cards {
      display:flex;
      flex-direction:column;
      gap:16px;
      min-width:240px;
      flex:0 0 360px;
      align-items:center;
    }

    /* Estilo do card-link */
    .card {
      background:#f1f1f1;
      color:#1a1a1a;
      width:100%;
      max-width:320px;
      padding:18px 20px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.12);
      text-align:center;
      font-weight:700;
      font-size:20px;
      text-decoration:none;     /* tira sublinhado */
      display:block;            /* faz clicar toda a área */
      transition:0.2s;
    }
    .card small{
      display:block;
      font-weight:400;
      margin-top:6px;
      font-size:14px;
      color:#333;
    }

    /* Efeito hover */
    .card:hover{
      background:#e8e8e8;
      transform:scale(1.03);
      box-shadow:0 8px 22px rgba(0,0,0,0.18);
    }


    .hero {
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
    }
    .quase {
      font-family: "Playfair Display", serif;
      font-size:96px;
      line-height:0.85;
      font-weight:700;
      color:#ffffff;
      letter-spacing:6px;
      text-shadow:0 6px 18px rgba(0,0,0,0.45);
    }
    .la {
      font-size:36px;
      font-weight:700;
      color:#eaf6f3;
      margin-top:-6px;
      text-shadow:0 4px 10px rgba(0,0,0,0.35);
    }

   
    .terra-wrap{
      flex:0 0 240px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .terra {
      width:200px;
      height:200px;
      object-fit:contain;
      background:transparent;
      border-radius:50%;
      box-shadow:0 10px 30px rgba(0,0,0,0.35);
    }

   
    @media (max-width:880px){
      .content{flex-direction:column; gap:18px}
      .cards{flex-direction:row; flex-wrap:wrap; justify-content:center}
      .card{max-width:160px; font-size:16px; padding:12px}
      .quase{font-size:56px}
      .la{font-size:24px}
      .terra{width:140px;height:140px}
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="title-pill">filtro de preços</div>

    <div class="content">
     
      <div class="cards">

        <a href="pg_sacomist.html" class="card">
          R$ 15,00
          <small>De 5 a 8 itens</small>
        </a>

        <a href="pg_sacomist.html" class="card">
          R$ 20,00
          <small>De 9 a 15 itens</small>
        </a>

        <a href="pg_sacomist.html" class="card">
          R$ 30,00
          <small>De 15 a 20 itens</small>
        </a>

        <a href="pg_sacomist.html" class="card">
          R$ 40,00
          <small>De 20 a 25 itens</small>
        </a>

      </div>

      
      <div class="hero">
        <div class="quase">QUASE</div>
        <div class="la">LÁ!</div>
      </div>

    </div>
  </div>

</body>
</html>
